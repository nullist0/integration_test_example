name: test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Cache android SDK
        uses: actions/cache@v2
        id: android-sdk
        with:
          key: android-sdk
          path: |
            /usr/local/lib/android/adk
            ~/.android
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Download bundletool
        run: |
          mkdir $ANDROID_SDK_ROOT/bundletool
          mv bundletool.jar $ANDROID_SDK_ROOT/bundletool/bundletool.jar
          echo "BUNDLE_TOOL=$ANDROID_SDK_ROOT/bundletool/bundletool.jar" >> $GITHUB_ENV
          echo "ADB=$ANDROID_SDK_ROOT/platform-tools/adb" >> $GITHUB_ENV
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v1
        with:
          channel: 'master'
      - name: Run integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          script: |
            flutter doctor -v
            $FLUTTER_ROOT/dev/integration_tests/deferred_components_test/download_assets.sh
            $FLUTTER_ROOT/dev/integration_tests/deferred_components_test/run_release_test.sh $BUNDLE_TOOL $ADB
